<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Decodificador- Iara Pou</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <h1><img src="./imagenes/Vector.png" alt="" id="icono"></h1>
        <section id="area-ingreso-texto">
            <textarea name="" id="textarea-ingreso" cols="30" rows="8" placeholder="Ingrese el texto aquí"></textarea>
            <p id="error" class="oculto"> Solo letras minúsculas y sin acentos.</p>
            <div>
                <button id="boton-encriptar">Encriptar</button>
                <button id="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section id="resultado">
            <div id="no-encontrado">
                <img src="./imagenes/Muñeco.jpg" alt="Muñeco con una lupa.">
                <h2>Ningun elemento fue encontrado</h2>
                <p>Ingresa el texto que quieras encriptar o desencriptar.</p>
            </div>
            <div id="encontrado" class="oculto" >
                <p id="texto-final"></p>
                <button id="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Proyecto realizado en 2022.</p>
            <p>¡Gracias a Alura + Oracle por la oportunidad!</p>
        </div>
        <div id="mis-redes">
            <a class="icono" href="https://github.com/Iara-Pou"><img src="./imagenes/github.png" alt="logo github"></a>
            <a class="icono" href="https://www.linkedin.com/in/iara-pou-716352205/"><img src="./imagenes/linkedin.png" alt="logo linkedin"></a>
            <a class="icono" href="https://www.instagram.com/iaraapou/"><img src="./imagenes/instagram.png" alt="logo instagram"></a>
        </div>
    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
